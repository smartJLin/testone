<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  /*
   * 讲解思路：
   * 1、直接讲解函数的声明和使用
   * 2、注意：函数不用主动执行 必须要调用才能执行
   * 3、细节：函数的命名尽量遵守动词或者动词+名词的方式
   * 4、做练习
   * */

  // 声明函数  function 函数名字 (){
  //      // 函数体
  // }
  // 函数不会主动执行
  function fn() {
    console.log(1);
  }
  // 函数调用  函数名字 + ();
  fn();

  // 声明打招呼函数
  function greet (){
    console.log('Hello');
  }

  // 调用打招呼函数
  greet();
  greet();
</script>
</body>
</html>
