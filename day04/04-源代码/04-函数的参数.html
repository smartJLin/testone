<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  /*
  * 讲解思路：
  * 1、以函数的概念引出函数的参数这个点
  * 2、不直接讲解概念 先提出需求 封装一个打招呼的函数
  * 3、写完之后提升需求 跟不同的人打招呼
  * 4、如果这个时候这个名字是一个变量 在函数调用的时候给这个变量赋值就可以实现
  * 5、将名字改写成变量 并且填上形参
  * 6、在调用的时候传递具体的值
  * 7、说明函数参数的好处：提高函数的灵活性
  * 8、说明那个是形式参数 那个是实际参数 并区分两个参数的不同  形参就是局部变量 实参就是一个具体的值
  * */

  function greet (name){
    // var name;
    console.log('上午好,' + name);
  }
  // 张三
  greet('张三');
  // 李四
  greet('李四');



</script>
</body>
</html>
