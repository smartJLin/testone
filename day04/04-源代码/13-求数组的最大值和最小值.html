<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  //函数只能有一个返回值。
  function getMaxAndMin(arr) {
    var max = arr[0];
    var min = arr[0];
    for(var i = 0; i < arr.length; i++) {
      if(max < arr[i]) {
        max = arr[i];
      }

      if(min > arr[i]) {
        min = arr[i];
      }
    }

    //console.log(max + "   " + min);
    //返回最大值和最小值。
    return [max, min];
  }

  console.log(getMaxAndMin([1, 2, 3, 4])[0]);

</script>
</body>
</html>
