<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// 求任意圆的面积
		// 文档注释针对的是函数：告诉别人函数的作用 参数 返回值
		/**
		* 求圆的面积
		* @param r {number} 参数是圆的半径
		* @returns {number} 返回值是圆的面积
		*/

		function getArea(r) {
		return Math.PI * r * r;
		}

		console.log(getArea(10));

		// 求任意半径的圆的周长
		/**
		* 求任意半径的圆的周长
		* @param r {number} 参数是圆的半径
		* @returns {number} 返回值是圆的周长
		*/
		function getPerimeter(r) {
		return Math.PI * 2 * r;
		}

		console.log(getPerimeter(100));

		// 求任意2个数中的最大值
		/**
		* 求任意两个数的最大数
		* @param a {numbner}
		* @param b {numbner}
		* @returns {number}  返回最大数
		*/
		function getMax(a, b) {
		/*if (a > b) {
		  return a;
		} else {
		  return b;
		}*/
		return a > b ? a : b;
		}

		console.log(getMax(1, 2));
		console.log(getMax(4, 2));
		console.log(getMax(5, 2));
	</script>
</body>
</html>
