<script>


  /*
  由于之间有铺垫  可以直接进入练习
   1. 求n阶乘
   2. 求阶乘的和
   3. 求任意3个数中的最大值
   */

  // 求阶乘  在求阶乘的和

  // 求阶乘  5! = 1 * 2 * 3 * 4 * 5
  function factorial(n) {

    var product = 1;
    for (i = 1; i <= n; i++) {
      product *= i;
    }
    return product;
  }

  // console.log(factorial(10));

  // 求阶乘的和
  // 1! + 2! + 3! + 4！+ 5！
  // 求到n阶乘的和
  function getSum(n) {

    var sum = 0;

    for (i = 1; i <= n; i++) {
      sum += factorial(i);
    }

    return sum;

  }

  console.log(getSum(4));

  // 求任意3个数中的最大值
  function getMax(num1, num2) {
    return num1 > num2 ? num1 : num2;
  }
  // console.log(getMax(1, 2));

  function getMax2(num1, num2, num3) {
    var temp = getMax(num1, num2);
    return temp > num3 ? temp : num3;
  }

  console.log(getMax2(12, 3, 4));

  // console.log(getMax(getMax(1, 30), 4));


</script>
